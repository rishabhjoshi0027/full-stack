<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id selector */
        #firstPara {
            color: green;
        }
        /* class selector */
        .bgBlue {
            color: yellow;
            background-color: blue;
        }
        
        /* grouping selector */

        footer,
        span {
            background-color: pink;

        }
    </style>
</head>

<body>
    <h3>Css selectors</h3>
    <p id="firstPara">This is a simple pargraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is a another simple pargraph to demonstrate css selectors</p>
    <div>
        <p>This is a yet another simple pargraph to demonstrate css selectors</p>
        <span>THis is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
